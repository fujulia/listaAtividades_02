<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const lado1 = Number(prompt('Informe o 1° lado de um triângulo').trim().replace(",","."));
    const lado2 = Number(prompt('Informe o 2° lado de um triângulo').trim().replace(",","."));
    const lado3 = Number(prompt('Informe o 3° lado de um triângulo').trim().replace(",","."));


    //Processamento
    if(lado1+lado2<lado3 || lado1+lado3<lado2 || lado2+lado3<lado1){
        alert(`Não é um triângulo.`);
    }
    else if(lado1===lado2 && lado2===lado3){
        alert(`É um triângulo equilátero.`);
    }
    else if(lado1===lado2 || lado2===lado3 || lado1===lado3){
        alert(`É um triângulo isósceles.`);
    }
    else if(lado1!=lado2 && lado2!=lado3 && lado1!=lado3){
        alert(`É um triângulo escaleno.`);
    }
    else{
        alert(`Opção inválida.`);
    }
  

    //Saída
</script>
