<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    const precoProduto = Number(prompt('Insira o preço do produto').trim().replace(",","."));
    

    // Processamento
    if(precoProduto<=280){
        const aumento20 = precoProduto+(precoProduto*20 /100);
        alert(`Produto com aumento: R$${aumento20.toFixed(2).replace(".",",")}`)
    }
    else if(precoProduto<=700){
        const aumento15 = precoProduto+(precoProduto*15 /100);
        alert(`Produto com aumento: R$${aumento15.toFixed(2).replace(".",",")}`)
    }
    else if(precoProduto<=1500){
        const aumento10 = precoProduto+(precoProduto*10 /100);
        alert(`Produto com aumento: R$${aumento10.toFixed(2).replace(".",",")}`)
    }
    else if(precoProduto>1500){
        const aumento5 = precoProduto+(precoProduto*5 /100);
        alert(`Produto com aumento: R$${aumento5.toFixed(2).replace(".",",")}`)
    }
    else{
        alert(`Valor invalído`);
    }

    // Saída

</script>
