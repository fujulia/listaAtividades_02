<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const altura = Number(prompt('Insira sua altura').trim().replace(",","."));
    const peso = Number(prompt('Insira seu peso').trim().replace(",","."));

    
    // Processamento
    let texto = "";
    const imc = (peso/(altura**2)).toFixed(2);

    if(imc<=18.5){
        texto= texto+` IMC: SUBPESO`;
    }
    else if(imc<=25){
        texto = texto+`IMC: NORMAL`;
    }
    else if(imc<=30){
        texto= texto+`IMC: SOBREPESO`;
    }
    else if(imc>30){
        texto= texto + `IMC: OBESO`;
    }
    else{
        texto= texto+`Valor invalído`
    }
    // Saída
    alert(texto);
   

</script>
