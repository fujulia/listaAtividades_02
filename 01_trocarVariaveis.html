<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = parseInt(prompt('Insira um número inteiro').trim());
    let inteiro2 = parseInt(prompt('Insira outro número inteiro').trim());
    const antes = `Antes: ${inteiro1}, ${inteiro2}`;
   
   
    //PROCESSAMENTO
    const auxiliar = inteiro1;
    inteiro1 = inteiro2;
    inteiro2 = auxiliar;
    
    
    //SAÍDA
    alert(antes + `\nDepois: ${inteiro1}, ${inteiro2}`);

</script>
