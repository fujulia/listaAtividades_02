<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota = Number(prompt('Insira sua nota').trim().replace(",","."));

    
    // Processamento
    let texto = ""

    if(nota<=10 && nota>=9){
        texto = texto +` Você tirou A .`;
    }
    else if(nota<=8.9 && nota>=8){
        texto = texto + `Você tirou B.`;
    }
    else if(nota<=7.9 && nota>=7){
        texto = texto +`Você tirou C.`;
    }
    else if(nota<=6.9 && nota>=6){
        texto = texto + `Você tirou D.`;
    }
    else if(nota<=5.9 && nota>=0){
        texto = texto +`Você tirou E`;
    }
    else{
        texto= texto+`Valor invalido.`;
    }

    
    // Saída
    alert(texto);

</script>
