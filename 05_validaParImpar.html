<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numeroInteiro = Number(prompt(` Insira um número inteiro`).trim());
    
    
    //PROCESSAMENTO
    if(numeroInteiro %2 === 0){
        alert(`${numeroInteiro} é um número par.`)
    }
    else{
        alert(`${numeroInteiro} é um número ímpar`)
    }
    
    
    //SAÍDA
    
    
</script>
