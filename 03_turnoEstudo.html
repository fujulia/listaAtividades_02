<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt('Em qual turno você estuda? Digite M-matutino, V-vespertino ou N-noturno');

    
    //PROCESSAMENTO
    if(turno === `M-matutino`){
        alert('Bom Dia!');
    }
    else if(turno=== 'V-vespertino'){
        alert('Boa tarde!');
    }
    else if(turno=== 'N-noturno'){
        alert('Boa Noite!');
    }
    else{
        alert('Valor Inválido');
    }

    
    //SAÍDA
    

</script>
