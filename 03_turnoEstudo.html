<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt('Em qual turno você estuda? Digite M para matutino, V para vespertino e N para noturno.').trim().toLocaleLowerCase();

    
    //PROCESSAMENTO
    if(turno === `m`){
        alert('Bom Dia!');
    }
    else if(turno=== 'v'){
        alert('Boa tarde!');
    }
    else if(turno=== 'n'){
        alert('Boa Noite!');
    }
    else{
        alert('Valor Inválido.');
    }

    
    //SAÍDA
    

</script>
