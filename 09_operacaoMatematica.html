<script>
  /*
  //PROBLEMA
  Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
  - par ou ímpar;
  - positivo ou negativo;
  - inteiro ou decimal.
  */

  //ENTRADA
  const numero1 = Number(prompt('Insira um número').trim().replace(',','.'));
  const numero2 = Number(prompt('Insira um número').trim().replace(',','.'));
  const operacao = prompt('Qual operção você deseja? Digite + para soma, - para subtração, * para multiplicação e / para divisão').trim();
  let texto = "";
  let conta
  if (operacao === '+') {
    conta = numero1 + numero2;
    texto = texto + `Soma ${numero1} + ${numero2} = ${conta}.\n`;
  }
  else if (operacao === '-') {
    conta = numero1 - numero2;
    texto = texto + `Subtração ${numero1} - ${numero2} = ${conta}.\n`;
  }
  else if (operacao === '*') {
    conta = numero1 * numero2;
    texto = texto + `Multiplicação ${numero1} * ${numero2} = ${conta}.\n`;
  }
  else if (operacao === '/') {
    conta = numero1 / numero2
    texto = texto + `Divisão ${numero1} / ${numero2} = ${conta}.\n`;
  }
  else {
    texto = texto + 'Operação Inválida'
  }
  if (conta % 2 === 0) {
    if (conta > 0) {
      texto = texto + 'Par.\nInteiro.\nPositivo.';
    }
    else {
      texto = texto + 'Par.\nInteiro.\nNegativo.';
    }
  }
  else if (conta % 2 != 0) {
    if (conta > 0) {
      if (Number.isInteger(conta)) {
        texto = texto + 'Ímpar.\nInteiro.\nPositivo';
      }
      else {
        texto = texto + 'Ímpar.\nDecimal.\nPositivo';
      }
    }
    if (conta < 0) {
      if (Number.isInteger(conta)) {
        texto = texto + 'Ímpar.\n Inteiro.\n Negativo';
      }
      else {
        texto = texto + 'Ímpar.\n Decimal.\n Negativo';
      }
    }

  }
  alert(texto);



</script>
